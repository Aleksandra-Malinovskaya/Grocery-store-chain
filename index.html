<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/desktop.css">
    <title>Grocery store chain</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header_fixed">
                <p><a href="#">Контакты</a></p>
                <p><a href="#">О нас</a></p>
                <p><a href="#">Доставка</a></p>
                <p><a href="#">Политика безопасности</a></p>
                <p><a href="#">Условия соглашения</a></p>
            </div>
        <hr>
            <div class="header_logo">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo">
                </div>
                <div class="adress">
                    <p class="inf">Адрес магазина</p>
                    <p class="name">г. Минск</p>
                </div>
                <div class="phone_number">
                    <p class="inf">Главный офис</p>
                    <div class="phone">
                        <img src="img/phone.png" alt="Phone">
                        <p class="number"> +375 (33) 333-33-33</p>
                    </div>
                </div>
                <div class="images">
                    <img src="img/search.png" alt="Search">
                    <img src="img/shopping-bag.png" alt="shopping-bag">
                    <img src="img/heart.png" alt="Heart">
                </div>
            </div>
        </header>
        <div class="menu">
                <p><a href="#">Бакалея</a></p>
                <p><a href="#">Молочные продукты</a></p>
                <p><a href="#">Сладости</a></p>
                <p><a href="#">Мясо</a></p>
                <p><a href="#">Праздник</a></p>
                <p><a href="#">Фрукты</a></p>
                <p><a href="#">Овощи</a></p>
                <p><a href="#">Заморозка</a></p>
        </div>
    </div>
</body>
</html>
